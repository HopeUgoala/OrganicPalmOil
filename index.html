<!DOCTYPE html>
<html>
<head>
    <title>My Product</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .product { max-width: 500px; margin: 0 auto; }
        .buy-button { 
            background: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="product">
        <h1>Organic Palm Oil</h1>
        <img src="product-image.jpg" alt="My Product">
        <p>Organic cooking Palm Oil </p>
        <p><strong>$19.99</strong></p>
        <a href="https://paypal.com/your-link" class="buy-button">Buy Now</a>
    </div>
</body>
</html>
